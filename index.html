<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Who's On First API Explorer</title>

    <link rel="stylesheet" type="text/css" href="css/mapzen.styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/mapzen.whosonfirst.api.explorer.css" />
    <link rel="stylesheet" href="css/mapzen.whosonfirst.api.explorer.print.css" type="text/css" media="print"/>    
  </head>
  <body>

    <div class="row" id="header">
      <div class="col-md-12">
	<div id="party-parrot"></div>
	
	<ul class="list-inline">
	    <li><button id="show-key" class="btn btn-default btn-sm">api key</button></li>	  
	    <li><button id="show-methods" class="btn btn-default btn-sm">methods</button></li>
	    <li><button id="show-errors" class="btn btn-default btn-sm">errors</button></li>	  
	    <li><button id="show-formats" class="btn btn-default btn-sm">formats</button></li>
	    <li><button id="print-button" class="btn btn-default btn-sm">print</button></li>	  	    
	  </ul>
	</div>
      </div>

      <div class="row">
	
	<div class="col-md-4" id="sidebar">
	</div>

	<div class="col-md-8" id="debug">
	  <div id="main"></div>
	</div>
	
      </div>

  </body>

  <script>
    // You can also require other files to run in this process
    require('./mapzen.whosonfirst.api.js');
    require('./renderer.js');
  </script>
